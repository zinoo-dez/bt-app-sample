<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./bootstrap.min.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary py-4 px-2 px-md-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="bi bi-apple"></i>Apple Store</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Accessories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Macbook</a></li>
                  <li><a class="dropdown-item" href="#">Phone</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">IMac</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Membership
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      data-bs-toggle="modal"
                      data-bs-target="#login"
                      >Login</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      data-bs-toggle="modal"
                      data-bs-target="#register"
                      href="#"
                      >Register</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Log Out</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" aria-disabled="true">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>

        <!-- Login Modal -->
        <div
          class="modal fade"
          id="login"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="mb-3">
                    <label for="">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name...."
                    />
                  </div>
                  <div class="mb-3">
                    <label for="">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email...."
                    />
                  </div>
                  <div class="mb-3">
                    <label for="">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password...."
                    />
                  </div>
                  <div>
                    <input
                      type="submit"
                      value="Login"
                      class="btn btn-primary"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Register Modal -->
        <div class="modal fade" id="register" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="">Register</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="mb-3">
                    <label for="">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name...."
                    />
                  </div>
                  <div class="mb-3">
                    <label for="">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email...."
                    />
                  </div>
                  <div class="mb-3">
                    <label for="">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password...."
                    />
                  </div>
                  <div class="mb-3">
                    <label for="">Phone</label>
                    <input
                      type="tel"
                      class="form-control"
                      placeholder="Phone...."
                    />
                  </div>
                  <div class="mb-3">
                    <label for="">Address</label>
                    <textarea
                      name="address"
                      class="form-control"
                      placeholder="Address...."
                      id=""
                    ></textarea>
                  </div>
                  <div>
                    <input
                      type="submit"
                      value="Register"
                      class="btn btn-primary"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <a href="" class="bi bi-apple"></a>
    <a href=""><i class="bi bi-apple"></i></a>
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
